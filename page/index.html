<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="address=no" />
	<script type="text/javascript" src="../static/lib/mod.js"></script>
</head>
<body>
	<!-- start slide -->
	<section class="detail-slide">
		<div class="swiper-container">
			<div class="swiper-wrapper" id="wrap-banner">
			</div>
			<div class="swiper-pagination"></div>
		</div>
		<!--start search-->
		<div class="search">
			<a href="search.html"><img src="../static/img/search.png" alt=""></a>
		</div>
		<!--end-->
	</section>
	<!-- end -->
	<!-- start nav-->
	<nav class="bg-white">
		<ul class="clearfix index-dir">
			<li class="fl index-dir-cont">
				<a href="rental_guide.html" class="inline-block">
					<div class="index-dir-cont-icon"></div>
					<div class="index-dir-cont-name">租赁指南</div>
				</a>
			</li>
			<li class="fl index-dir-cont">
				<a href="list.html" class="inline-block">
					<div class="index-dir-cont-icon"></div>
					<div class="index-dir-cont-name">全部分类</div>
				</a>
			</li>
			<li class="fl index-dir-cont">
				<a href="health.html" class="inline-block">
					<div class="index-dir-cont-icon"></div>
					<div class="index-dir-cont-name">卫生消毒</div>
				</a>
			</li>
			<li class="fl index-dir-cont">
				<a href="consultation.html" class="inline-block">
					<div class="index-dir-cont-icon"></div>
					<div class="index-dir-cont-name">客服咨询</div>
				</a>
			</li>
		</ul>
	</nav>
	<!-- end -->
	<!-- start banner -->
	<section class="banner pr">
		<a href="list.html">
		<div class="banner-bg pr">
			<img src="../static/img/index_banner.png" alt="" class="inline-block">
		</div>
		<div class="up-banner-cont pa">
			<div class="up-banner-cont-wrap">
				<h2>全部玩具</h2>
				<span href="#" class="orange-rectangle pr">点击查看更多</span>			
			</div>
		</div>
		</a>
	</section>
	<!-- end -->
	
	<!-- start new goods-->
	<section class="goods bg-white">
		<div class="goods-header clearfix">
			<div class="goods-header-title fl orange-rectangle pr">
				新品上架
			</div>
			<div class="goods-header-more fr">
				<a href="list.html#beLatest" class="inline-block">
					更多
				</a>
			</div>
		</div>
		<div class="good-cont ">
			<ul class="clearfix good-cont-wrap" id="wrap-goods-new">	
			</ul>
		</div>
	</section>
	<!-- end -->
	<!-- start recommend-->
	<section class="goods recommend bg-white">
		<div class="goods-header clearfix">
			<div class="goods-header-title fl orange-rectangle pr">
				热门推荐
			</div>
			<div class="goods-header-more fr">
				<a href="list.html#beHot" class="inline-block">
					更多
				</a>
			</div>
		</div>
		<div class="good-cont ">
			<ul class="clearfix good-cont-wrap" id="wrap-hot-goods">
			</ul>
		</div>
	</section>
	<!-- end -->
	<nav class="footer-nav clearfix pf bg-white">
		<div class="footer-nav-wrap fl active">
			<a href="index.html">
				<div class="go-index">
					<span></span>
					<span>首页</span>
				</div>				
			</a>
		</div>
		<div class="footer-nav-wrap fl">
			<a href="member.html">
				<div class="go-member">
					<span></span>
					<span>会员</span>
				</div>
			</a>
		</div>
		<div class="footer-nav-wrap fl">
			<a href="cart.html">
				<div class="go-cart">
					<span></span>
					<span>购物车</span>
				</div>
			</a>
		</div>
		<div class="footer-nav-wrap fl">
			<a href="personal_center.html">
				<div class="go-center">
					<span></span>
					<span>个人中心</span>
				</div>
			</a>
		</div>
	</nav>
	<link rel="import" href="../static/common/html/loading.html?__inline">
	<!-- start   banner -->
	<script id="banner-tpl" type="text/html">
		<% for(var i=0,len=banner.length; i<len; i++) { %>
			<div class="swiper-slide">
				<a href="<%= banner[i].linkUrl %>" class="clearfix">
					<img data-src="<%= banner[i].imgPath %>" class="swiper-lazy fl">
					<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
				</a>
			</div>
		<% } %>
	</script>
	<!--  end -->
	<!--  start 热门推荐tpl -->
	<script id="hot-tpl" type="text/html">
	<% for(var i=0,len=hotGood.length; i<len; i++){ %>
		<li class="fl">
			<a href="detail.html?id=<%= hotGood[i].id %>" class="inline-block">
				<div class="good-cont-wrap-pic">
					<img src="<%= hotGood[i].thumb %>" alt="" class="inline-block">
				</div>
				<div class="good-cont-wrap-cont">
					<p><%=  hotGood[i].title %></p>
					<p>￥<%= hotGood[i].rentPrice/100 %>/周</p>
				</div>						
			</a>
		</li>
	<% } %>
	</script>
	<!-- end -->
	<!-- start 新品上架tpl-->
	<script id="new-tpl" type="text/html">
	<% for(var i=0,len=latestGood.length; i<len; i++){ %>
		<li class="fl">
			<a href="detail.html?id=<%= latestGood[i].id %>" class="inline-block">
				<div class="good-cont-wrap-pic">
					<img src="<%= latestGood[i].thumb %>" alt="" class="inline-block">
				</div>
				<div class="good-cont-wrap-cont">
					<p><%=  latestGood[i].title %></p>
					<p>￥<%= latestGood[i].rentPrice/100 %>/周</p>
				</div>						
			</a>
		</li>
	<% } %>
	</script>
	<!-- end -->

</body>
<script type="text/javascript" src="../../static/lib/swiper/swiper-3.3.1.jquery.min.js"></script>
<script>
	require('../static/modules/index/index.js');
</script>
</html>
