<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>支付</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="address=no" />
	<script type="text/javascript" src="../static/lib/mod.js"></script>
</head>
<body>
	<!-- 当余额不足的时候添加active类 -->
	<section class="order-detail plr12 bg-white">
		<div>订单编号：<span class="orderNum"></span></div>
		<div>￥<span>0</span></div>
	</section>

	<!-- start 余额不足 -->
	<section class="chuxuka pl12 bg-white">
		<h1>请选择您要购买的储值卡</h1>
		<div class="number-choice clearfix">
			<label class="fl number-choice-wrap inline-block active" data-num="500">
				<div class="clearfix">
					<span class="fl"></span>
					<span class="fl">500</span>
				</div>
			</label>
			<label class="fl number-choice-wrap inline-block" data-num="1000">
				<div class="clearfix">
					<span class="fl"></span>
					<span class="fl">1000</span>
				</div>
				<div>送100元</div>
			</label>
			<label class="fl number-choice-wrap inline-block" data-num="2000">
				<div class="clearfix">
					<span class="fl"></span>
					<span class="fl">2000</span>
				</div>
				<div>送300元</div>
			</label>
		</div>
		<div class="now-balance two-column clearfix">
			<span class="fl">当前余额</span>
			<span class="fl">+<span class="money">0.00</span>元</span>
		</div>
		<div class="detailed-list">
			<ul class="detailed-list-ul">
				<li class="clearfix  two-column-li">
					<span class="fl">购买租赁卡</span>
					<span class="fl">+<span class="money">500</span>元</span>
				</li>
				<li class="clearfix  two-column-li">
					<span class="fl">赠送</span>
					<span class="fl">+<span class="give-money">0</span>元</span>
				</li>
				<li class="clearfix  two-column-li">
					<span class="fl">租赁卡余额扣除(支付订单)</span>
					<span class="fl">-<span class="money">0.00</span>元</span>
				</li>
				<li class="clearfix  two-column-li">
					<span class="fl">购买后结余</span>
					<span class="fl"><span class="money">0.00</span>元</span>
				</li>
			</ul>
		</div>
		<div class="deposit two-column clearfix">
			<span class="fl">押金</span>
			<span class="fl"><span class="money">0</span>元</span>
		</div>
		<div class="total-page two-column clearfix">
			<span class="fl">计费总计</span>
			<span class="fl"><span class="money">0.00</span>元</span>
		</div>
	</section>
	<!-- end -->

	<section class="pay-method bg-white">
		<h1 class="pl12">请选择您的支付方式</h1>
		<div class="pay-method-choice pl12">
			<a href="javascript:void(0)" class="weixin-pay">
				<div class="clearfix">
					<div class="pay-icon pay-weixin-icon fl"></div>
					<div class="pay-cont clearfix">
						<span class="fl">微信支付</span>
						<span class="right-icon fr pr"></span>
					</div>
				</div>				
			</a>
			<a href="javascript:void(0)" class="card-pay">
				<div class="clearfix">
					<div class="pay-icon pay-card-icon fl"></div>
					<div class="pay-cont clearfix">
						<span class="fl">储蓄卡支付</span>
						<span class="right-icon balance fr pr">余额：￥<span>0.00</span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
					</div>
				</div>				
			</a>
		</div>
	</section>
	<link rel="import" href="../static/common/html/loading.html?__inline">
</body>
<script>
	require('../static/modules/pay/pay.js');
</script>

</html>
