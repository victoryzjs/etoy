<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>商品列表</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="address=no" />
	<script type="text/javascript" src="../static/lib/mod.js"></script>
</head>
<body>
	<nav class="clearfix pl12 switch-option bg-white pf">
		<div class="fl switch-option-one ranking active">综合排序</div>
		<div class="fl switch-option-one popularity">人气最高</div>
		<div class="fl switch-option-one price">价格<i class="price_icon fr"></i></div>
		<div class="fl shaixuan pr">
			<div>
				<span></span>
			</div>
		</div>
	</nav>

	<section class="switch-goods-list bg-white">
		<ul class="switch-goods-list-ul" id="wrap-list-tpl">
		</ul>
	</section>
	<div class="wrap-screen pf bg-white">
		<div class="settings bg-white">
			<div class="select-value select-age plr12 pr">年龄段
				<span class="fr select-condition">选择一项</span>
			</div>
			<div class="select-value select-brand plr12 pr">品牌
			<span class="fr select-condition">选择一项</span></div>
			<div class="select-value select-function plr12 pr">功能<span class="fr select-condition">选择一项或多个</span></div>
		</div>

		<div>
			<div class="submit-select">
				<span class="confirm">确认</span>
				<span class="cancel">取消</span>
			</div>
		</div>			
	</div>
	<!-- start select age -->
	<div class="bg-white wrap-screen-list pf">
		<div class="select-ay clearfix">
			<div class="select-all fl">全选</div>
			<div class="select-yes fr">确认</div>
		</div>
		<ul class="select-condition-list">
		</ul>
	</div>
	<!-- end -->
	<!--start 筛选为空的状态-->
	<div class="result-null">
		<div class="result-null-img">
			<img src="../static/img/bird.png" alt="">
		</div>
		<p>没有搜索到您想的商品噢～ </p>
	</div>
	<!-- end -->
	<!-- list start-->
	<script id="list-tpl" type="text/html">
		<%for(var i=0, len=list.length; i<len; i++) {%>
			<li class="switch-goods-list-one plr12 clearfix">
				<a href="detail.html?id=<%= list[i].id %>" class="inline-block">
					<div class="fl switch-goods-list-one-left">
						<img src="<%= list[i].thumb %>" alt="">
					</div>
					<div class="switch-goods-list-one-right pr">
						<p><%= list[i].title %></p>
						<p class="pa">销量：<%= list[i].rentNum %></p>
						<p class="pa"><%= list[i].rentPrice['1']/100 %>&nbsp;~&nbsp;<%= list[i].rentPrice['4']/100 %>元</p>
					</div>					
				</a>
			</li>
		<% } %>
	</script>
	<!--end-->
	<link rel="import" href="../static/common/html/loading.html?__inline">
</body>
<script>
	require('../static/modules/list/list.js');
</script>
</html>
