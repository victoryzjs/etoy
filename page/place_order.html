<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>下单</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="address=no" />
	<script type="text/javascript" src="../static/lib/mod.js"></script>
</head>
<body>
	<section>
		<form action="#">
			<div class="pl12 bg-white about-info1">
				<div class="user-name pr">
					<input type="text" placeholder="请再次输入您的姓名">
					<i class="pa"></i>
				</div>
				<div class="user-phone pr">
					<input type="text" placeholder="请在此输入您的电话">
					<i class="pa"></i>
				</div>
				<div class="user-address pr clearfix">
					<input type="text" value="北京" class="fl">
					<div class="wrap-select clearfix">
						<div class="fl pr">
							<select>
								<option value="">请选择地区</option>
								<option value="海淀区">海淀区</option>
								<option value="朝阳区">朝阳区</option>
								<option value="东城区">东城区</option>
								<option value="西城区">西城区</option>
								<option value="崇文区">崇文区</option>
								<option value="宣武区">宣武区</option>
								<option value="丰台区">丰台区</option>
								<option value="石景山区">石景山区</option>
								<option value="顺义区">顺义区</option>
								<option value="昌平区">昌平区</option>
								<option value="门头沟区">门头沟区</option>
								<option value="通州区">通州区</option>
								<option value="房山区">房山区</option>
								<option value="大兴区">大兴区</option>
								<option value="怀柔区">怀柔区</option>
							</select>
							<i class="pa"></i>
						</div>
						<div class="fl pr">
							<select>
								<option value="">请选择范围</option>
								<option value="4环内">4环内</option>
								<option value="4到5环之间">4到5环之间</option>
								<option value="5到6环之间">5到6环之间</option>
								<option value="六环外">六环外</option>
							</select>
							<i class="pa"></i>
						</div>
					</div>
					<i class="pa"></i>
				</div>
				<div class="user-detail-address">
					<textarea name="" id="" placeholder="请填写详细地址"></textarea>
				</div>
			</div>
			<div class="goods-list-info mt7 pl12 bg-white">
				<div class="goods-list-number clearfix">
					<span class="fl">玩具清单</span>
					<span class="fr">共4件</span>
				</div>
				<ul>
					<li class="cart-list-one clearfix">
						<a href="#">
							<div class="cart-goods-pic fl">
								<img src="../static/img/goods_1.png" alt="">
							</div>
							<div class="cart-goods-desc pr">
								<p class="cart-goods-name">玩具名称玩具名称玩具名称玩具名称玩具名称玩具名称玩具名称......</p>
								<div class="cart-goods-price clearfix pa">
									<span class="inline-block fl">￥10.00元/周</span>
								</div>
							</div>
						</a>
					</li>
					<li class="cart-list-one clearfix">
						<a href="#">
							<div class="cart-goods-pic fl">
								<img src="../static/img/goods_1.png" alt="">
							</div>
							<div class="cart-goods-desc pr">
								<p class="cart-goods-name">玩具名称玩具名称玩具名称玩具名称玩具名称玩具名称玩具名称......</p>
								<div class="cart-goods-price clearfix pa">
									<span class="inline-block fl">￥10.00元/周</span>
								</div>
							</div>
						</a>
					</li>
				</ul>
			</div>

			<div class="lease-time pl12 mt7 bg-white">
				<div class="lease-week">
					<input type="text" placeholder="请在此选择租赁周数" onfocus="(this.type='date')">
				</div>
				<div class="lease-delivery">
					<input type="text" placeholder="请在此选择配送时间" onfocus="(this.type='date')">
				</div>
				<div class="lease-cont">
					<textarea name="" id="" placeholder="填写"></textarea>
				</div>
			</div>
		</form>
	</section>
</body>
<script>
	require('../static/modules/placeOrder/place_order.js');
</script>
</html>
